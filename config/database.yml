# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
development:
  adapter: postgresql
  database: db/hockey_pool_development_db
  host: localhost
  pool: 5
  timeout: 5000

test:
  adapter: postgresql
  database: db/hockey_pool_test_db
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  url: <%= ENV['DATABASE_URL'] %>
  pool: 5
  timeout: 5000
