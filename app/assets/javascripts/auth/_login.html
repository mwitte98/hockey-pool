<div class="page-header">
    <h1>Log In</h1>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
        <form class="form-horizontal" ng-submit="authCtrl.login()">
            <div class="form-group">
                <label for="email" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="authCtrl.user.email">
                </div>
            </div>
            <div class="form-group">
                <label for="pass" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="pass" placeholder="Password" ng-model="authCtrl.user.password">
                </div>
            </div>
            <div class="form-actions col-sm-offset-6">
                <input type="submit" class="btn btn-info" value="Log In">
            </div>
        </form>
    </div>
</div>
