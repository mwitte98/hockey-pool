detectors:
  FeatureEnvy:
    exclude:
      - "EntriesController#index"
  IrresponsibleModule:
    enabled: false
  NestedIterators:
    max_allowed_nesting: 2
  NilCheck:
    exclude:
      - "AuthController#login"
  TooManyMethods:
    max_methods: 20
  TooManyStatements:
    max_statements: 20
  UtilityFunction:
    enabled: false

exclude_paths:
  - db/
