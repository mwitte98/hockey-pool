<div
  role="group"
  class="telephone-input-container"
  [formGroup]="form"
  (focusin)="onFocusIn()"
  (focusout)="onFocusOut($event)">
  <input
    #area
    class="telephone-input-element"
    formControlName="area"
    size="3"
    maxLength="3"
    (input)="_handleInput(form.controls.area, exchange)" />
  <span class="telephone-input-spacer">&ndash;</span>
  <input
    #exchange
    class="telephone-input-element"
    formControlName="exchange"
    maxLength="3"
    size="3"
    (input)="_handleInput(form.controls.exchange, subscriber)"
    (keyup.backspace)="autoFocusPrev(form.controls.exchange, area)" />
  <span class="telephone-input-spacer">&ndash;</span>
  <input
    #subscriber
    class="telephone-input-element"
    formControlName="subscriber"
    maxLength="4"
    size="4"
    (input)="_handleInput(form.controls.subscriber)"
    (keyup.backspace)="autoFocusPrev(form.controls.subscriber, exchange)" />
</div>
