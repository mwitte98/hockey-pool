<mat-dialog-content class="mat-typography">
  <p>You have chosen all of the same players as another entry. Would you like to edit your entry before submitting?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" mat-dialog-close="submit">Submit</button>
  <button mat-button type="button" mat-dialog-close="edit">Edit</button>
</mat-dialog-actions>
