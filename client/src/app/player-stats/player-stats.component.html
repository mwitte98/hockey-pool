<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading" class="player-stats-wrapper">
  <div class="slide-toggle-container">
    <mat-slide-toggle color="primary" [(ngModel)]="showingEliminatedPlayers" (change)="updateShownPlayers()">
      Show Eliminated Players
    </mat-slide-toggle>
    <mat-slide-toggle color="primary" [(ngModel)]="showingSelectedPlayers" (change)="updateShownPlayers()">
      Show Selected Players
    </mat-slide-toggle>
    <mat-slide-toggle color="primary" [(ngModel)]="showingPlayersWithPoints" (change)="updateShownPlayers()">
      Show Players with Points
    </mat-slide-toggle>
  </div>
  <mat-tab-group mat-align-tabs="center" animationDuration="0ms">
    <mat-tab label="Skaters">
      <player-stats-tab
        [players]="shownSkaters"
        [teamsRemaining]="teamsRemaining"
        [columnsToDisplay]="skaterColumnsToDisplay"
        [tiebreakers]="utilService.skaterTiebreakers"
        [playerStatColumns]="skaterStatColumns"></player-stats-tab>
    </mat-tab>
    <mat-tab label="Goalies">
      <player-stats-tab
        [players]="shownGoalies"
        [teamsRemaining]="teamsRemaining"
        [columnsToDisplay]="goalieColumnsToDisplay"
        [tiebreakers]="utilService.goalieTiebreakers"
        [playerStatColumns]="goalieStatColumns"></player-stats-tab>
    </mat-tab>
  </mat-tab-group>
</div>
