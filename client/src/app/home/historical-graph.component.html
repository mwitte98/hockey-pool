@if (loading) {
  <mat-spinner />
}
@if (!loading && chartData.length > 0) {
  <ngx-charts-line-chart
    class="mat-typography"
    xAxisLabel="Date of Games"
    yAxisLabel="Rank"
    [results]="chartData"
    [view]="[windowInnerWidth, windowInnerHeight - 64]"
    [xAxis]="true"
    [yAxis]="true"
    [yScaleMax]="1"
    [yScaleMin]="entries.length"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true" />
}
