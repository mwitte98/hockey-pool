version: 2
jobs:
  backend:
    docker:
      - image: cimg/ruby:3.1.2-node
        environment:
          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          PGHOST: 127.0.0.1
          PGUSER: hockey-pool
          RAILS_ENV: test
      - image: cimg/postgres:12.9
        environment:
          POSTGRES_USER: hockey-pool
          POSTGRES_DB: db/hockey_pool_test_db
          POSTGRES_PASSWORD: ""
          POSTGRES_HOST_AUTH_METHOD: trust
    working_directory: ~/hockey-pool
    steps:
      - checkout
      - attach_workspace:
          at: ~/hockey-pool
      - restore_cache:
          keys:
            - hockey-pool-backend-{{ checksum "Gemfile.lock" }}
            - hockey-pool-backend-
      - run:
          name: Install gems
          command: |
            echo 'export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")' >> $BASH_ENV
            source $BASH_ENV
            gem install bundler
            bundle check || bundle install
      - save_cache:
          key: hockey-pool-backend-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Run backend tests
          command: |
            bundle exec rake db:schema:load --trace
            bundle exec rake
      - run: bundle exec rubocop
  frontend-lint:
    docker:
      - image: cimg/ruby:3.1.2-node
    working_directory: ~/hockey-pool/client
    steps:
      - checkout:
          path: ~/hockey-pool
      - attach_workspace:
          at: ~/hockey-pool/client
      - restore_cache:
          keys:
            - hockey-pool-frontend-{{ checksum "package-lock.json" }}
            - hockey-pool-frontend-
      - run: npm install --legacy-peer-deps
      - run: npm run lint
      - save_cache:
          key: hockey-pool-frontend-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
  frontend-test:
    docker:
      - image: cimg/ruby:3.1.2-node
    working_directory: ~/hockey-pool/client
    steps:
      - checkout:
          path: ~/hockey-pool
      - attach_workspace:
          at: ~/hockey-pool/client
      - restore_cache:
          keys:
            - hockey-pool-frontend-{{ checksum "package-lock.json" }}
            - hockey-pool-frontend-
      - run: npm install --legacy-peer-deps
      - run: npm run test-ci
  frontend-build:
    docker:
      - image: cimg/ruby:3.1.2-node
    working_directory: ~/hockey-pool/client
    steps:
      - checkout:
          path: ~/hockey-pool
      - attach_workspace:
          at: ~/hockey-pool/client
      - restore_cache:
          keys:
            - hockey-pool-frontend-{{ checksum "package-lock.json" }}
            - hockey-pool-frontend-
      - run: npm install --legacy-peer-deps
      - run: npm run build-prod
      - persist_to_workspace:
          root: ./
          paths:
            - dist/*
  deploy-test:
    docker:
      - image: cimg/ruby:3.1.2-node
    working_directory: ~/hockey-pool
    steps:
      - checkout
      - attach_workspace:
          at: ~/hockey-pool/client
      - run:
          name: Deploy to Heroku
          command: |
            git config --global user.email "mcw9612@rit.edu"
            git config --global user.name "Matthew Witte"
            git add --force client/dist/
            git commit --amend -m "Auto Commit $CIRCLE_SHA1"
            git push --force https://heroku:$HEROKU_API_KEY@git.heroku.com/hockeyplayoffpool-test.git HEAD:refs/heads/master
  deploy-prod:
    docker:
      - image: cimg/ruby:3.1.2-node
    working_directory: ~/hockey-pool
    steps:
      - checkout
      - attach_workspace:
          at: ~/hockey-pool/client
      - run:
          name: Deploy to Heroku
          command: |
            git config --global user.email "mcw9612@rit.edu"
            git config --global user.name "Matthew Witte"
            git add --force client/dist/
            git commit --amend -m "Auto Commit $CIRCLE_SHA1"
            git push --force https://heroku:$HEROKU_API_KEY@git.heroku.com/hockeyplayoffpool.git HEAD:refs/heads/master
workflows:
  version: 2

  commit:
    jobs:
      - backend
      - frontend-lint
      - frontend-test
      - frontend-build
      - deploy-test:
          requires:
            - backend
            - frontend-lint
            - frontend-test
            - frontend-build
          filters:
            branches:
              ignore: master
      - deploy-prod:
          requires:
            - backend
            - frontend-lint
            - frontend-test
            - frontend-build
          filters:
            branches:
              only: master
