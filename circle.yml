machine:
  node:
    version: 6.10.0
  ruby:
    version: 2.4.3

test:
  pre:
    - cd client/ && npm install
    - cd client/ && npm run build
    - cd client/ && npm run lint

deployment:
  production:
    branch: master
    commands:
      - git add --force client/dist/
      - git commit --amend -m "Auto Commit $CIRCLE_SHA1"
      - git push -f git@heroku.com:hockeyplayoffpool.git HEAD:refs/heads/master
      - heroku run rake db:migrate --app hockeyplayoffpool
